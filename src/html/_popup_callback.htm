<div id="callbackPopup" aria-hidden="true" class="popup callbackPopup">
	<div class="popup__wrapper callbackPopup__warpper">
		<div class="popup__content callbackPopup__content">
			<button data-close type="button" class="popup__close callbackPopup__close">
				<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="18" height="18" viewBox="0 0 18 18"><defs><path id="avzva" d="M691.485 160.07l-1.414 1.415-7.071-7.071-7.071 7.071-1.414-1.414 7.07-7.071-7.07-7.071 1.414-1.415 7.07 7.071 7.072-7.07 1.414 1.414-7.07 7.07z"/></defs><g><g transform="translate(-674 -144)"><use fill="#000" xlink:href="#avzva"/></g></g></svg>
      </button>
			<div class="popup__text callbackPopup__text">
        <form action="" class="callbackPopup__form form-callbackPopup">
          <div class="form-callbackPopup__head">
            <h2 class="form-callbackPopup__title">Отправить заявку</h2>
            <p>Наши специалисты свяжутся с Вами в ближайшее время</p>
          </div>
          <div class="form-callbackPopup__body">
            <div class="form-callbackPopup__row">
              <input data-required type="text" name="" id="" placeholder="Имя" class="form-callbackPopup__input">
            </div>
            <div class="form-callbackPopup__row">
              <input data-required type="text" data-inputmask="'alias':'+7 (999) 999-99-99'" placeholder="Телефон" name="" id="" class="form-callbackPopup__input">
            </div>
            <div class="form-callbackPopup__row">
              <input data-required type="text" name="" id="" data-inputmask="'mask':'email'" placeholder="Email" class="form-callbackPopup__input">
            </div>
            <div class="form-callbackPopup__row">
              <textarea name="" id="" cols="30" rows="10" placeholder="Комментарий" class="form-callbackPopup__textarea"></textarea>
            </div>
          </div>
          <div class="form-callbackPopup__agree">
            <input checked type="checkbox" name="" id="123456" class="form-callbackPopup__checkbox">
            <label for="123456" class="form-callbackPopup__ageelabel"><span>Я согласен(а) на
              <a href="#">обработку персональных данных</a></span></label>
          </div>
          <button type="submit" class="form-callbackPopup__submit">Отправить</button>
        </form>
			</div>
		</div>
	</div>
</div>
